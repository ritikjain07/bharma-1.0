<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><strong>Create an account</strong></h1>
    <h1>Enter your email to signup for this app</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit" id="email-btn">Sign up with Email</button>
      <div class="divider">
        <span>or continue with</span>
      </div>
      <button id="google-btn" type="button">Google</button>
      <p>By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
